    <style>
      /* Change Autocomplete styles in Chrome*/
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      textarea:-webkit-autofill,
      textarea:-webkit-autofill:hover,
      textarea:-webkit-autofill:focus,
      select:-webkit-autofill,
      select:-webkit-autofill:hover,
      select:-webkit-autofill:focus {
        border: 1px solid rgb(209 213 219); /* Match border style */
        -webkit-text-fill-color: #111827; /* Match text color */
        -webkit-box-shadow: 0 0 0px 1000px #ffffff inset;
        transition: background-color 5000s ease-in-out 0s;
      }

      /* Hide number input arrows */
      /* For Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* For Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* Custom Checkbox Color */
      input[type="checkbox"] {
        accent-color: #6366f1; /* Tailwind's indigo-500 */
      }

      /* Custom Scrollbar Styles */
      /* For Webkit browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f8fafc; /* slate-50 */
      }

      ::-webkit-scrollbar-thumb {
        background: #e2e8f0; /* slate-200 */
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1; /* slate-300 */
      }

      /* --- DEFINITIVE PRINT STYLES --- */
      @media print {
        /* 1. Hide non-printable elements like sidebar, topbar, buttons */
        .no-print {
          display: none !important;
        }

        /* 
          2. THE CORE FIX: Brutally reset all layout containers.
          'all: unset' removes all styling (including flex, height, overflow from Tailwind).
          We then re-apply 'display: block' to make them behave like normal document elements
          that can grow with their content, allowing the content to flow across pages.
        */
        body, #root, .app-container, .main-content-wrapper, .main-content-wrapper > div, .print-area-container {
          all: unset !important;
          display: block !important;
        }
        
        /* 3. Ensure the print area itself is clean */
        .print-area {
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            box-shadow: none !important;
            width: 100% !important;
        }

        /* 4. Standard print page styling for better readability */
        @page {
          margin: 0.75in;
        }

        h1, h2, h3, h4, h5 {
          page-break-after: avoid; /* Prevent headings from being the last thing on a page */
        }
        
        .print-section, p, ul, ol {
           page-break-inside: avoid; /* Try to keep content together */
        }
      }
    </style>
